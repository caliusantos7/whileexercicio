<body>
    <button onclick="Curto()">Curto 3 e 5</button>
    <span id="span_msg"></span>
</body>
</html>

<script>
//     20. (desafio). Crie um programa o qual:
// a) Deve ter um botão chamado "Curto 3 e 5!"
// b) Ao clicar nesse botão, devem aparecer QUASE todos os números entre 0 e 100, 
// porém...
// c) Se o número for múltiplo de 3, ao invés do número exiba "É TRI!". Se o número for 
// múltiplo de 5, ao invés do número exiba "É PENTA!". Se o número for múltiplo de 3 e 
// também de 5, ao invés do número exiba "É TRI!É PENTA!".
// #Ficadica: Use a técnica de dedução de múltiplos por uso do resto da divisão
      
      function Curto() {
       var numtres = 3
       var numcinco = 5
       var contador = 0

       while (contador == 0 ) {
         if (contador %3 == 0) {
            span_msg.innerHTML += `${numtres}`
         }
         if (contador %5 == 0) {
            span_msg.innerHTML += `${numcinco}`
         }
       }
       contador++;

    }
</script>
